<ion-card style="background-color: white;" href="#" onclick="return false;">
  <ion-card-content>
    <ion-row>
      <ion-col style="border-style: solid; border-width: 0px 1px 0px 0px">{{order.user.firstName}} {{order.user.lastName}}</ion-col>
      <ion-col style="border-style: solid; border-width: 0px 1px 0px 0px">{{order.orderDate}}</ion-col>
      <ion-col>
        {{order.orderItems.orderQuantity}}{{order.orderItems}} <!-- TO-DO: Quantity OrderItemName, Quantity OrderItemName, Quantity OrderItemName... -->
      </ion-col>
    </ion-row>
  </ion-card-content> 
  <ion-ripple-effect></ion-ripple-effect> 
</ion-card>
